        glyph&sup3;

    <div id="root" style="position: fixed;"></div>


<script type="text/javascript">

const ROOT = $( '#root' );

const grid = [];

for( let y = 0; y < 24; y++ ) {

    const row = [];

    for( let x = 0; x < 12; x++ ) {

        const cell = { type: 'grass' };
        
        row.push( cell );
    }

    grid.push( row );
};

const generateCell = () => { 

    const randDegree = Math.floor( Math.random() * 60 );
    const cellDiv = $(`
            <div class="cell" style="filter: hue-rotate(${ randDegree }deg);">
    `);
    return cellDiv;
}

let hueShift = 0;

setInterval(

    () => {

        ROOT.css( 'filter', `hue-rotate(${ hueShift }deg)` );
        hueShift += 5;

        ROOT.empty();

        let brightness = .1;

        grid.map( ( row, index ) => {

            let cellDiv = '';

            const rowDiv = $( 
                `<div style="text-align: center; filter: brightness(${ brightness }); 
                margin-left: ${ index % 2 ? '192px' : 0 }; margin-right: ${ index % 2 ? '128px' : 0 }; ">` 
            );

            let count = 0;

            row.map( cell => {

                const cellDiv = generateCell();

                if( Math.floor( Math.random() * 10 ) > 7 ) {

                    count++;

                    rowDiv.append( cellDiv );
                }
            });

            cellDiv = generateCell();
            count % 2 == 0 ? rowDiv.append( cellDiv ) : false;

            ROOT.append( rowDiv );

            brightness += .05;

        }) 
    
    }, 300
);


console.log( grid )
